<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Star Devs</title>
</head>
<body>
    <header>
        <h1>
            Star Devs
        </h1>
    </header>

    <main>
        <section class="cards-main">
            <div class="card-container">
                <div class="card-main">
                    <span>Personagens</span>
                    <h2 id="persons">Carregando...</h2>
                    <img src="./img/darth.svg" alt="Imagens Personagens">
                </div>    
            </div>

            <div class="card-container">
                <div class="card-main">
                    <span>Naves Estelares</span>
                    <h2 id="starships">Carregando...</h2>
                    <img src="./img/starship.svg" alt="Imagens Naves Estelares">
                </div> 
            </div>

            <div class="card-container">
                <div class="card-main">
                    <span>Planetas</span>
                    <h2 id="planets">Carregando...</h2>
                    <img src="./img/planet.svg" alt="Imagens Planetas">
                </div> 
            </div>
        </section>

        <section class="phrases-container">
            <button id="btn-phrases">ler uma frase!</button>
            <p id="phrase">Lorem ipsum dolor sit amet consectetur.</p>    
        
        </section>


    </main>
    
    <script src="./js/script.js"></script>

</html>
